# Claudinho Configuration
# =======================
# Copy to config.yaml and edit as needed

# Wake word settings
wake_word:
  # Built-in keywords: alexa, americano, blueberry, bumblebee, computer,
  # grapefruit, grasshopper, hey google, hey siri, jarvis, ok google,
  # picovoice, porcupine, terminator
  # Or path to custom .ppn file
  keyword: "jarvis"
  
  # Sensitivity (0.0 - 1.0, higher = more sensitive but more false positives)
  sensitivity: 0.5
  
  # Porcupine access key (get free at https://picovoice.ai/)
  # Can also set PORCUPINE_ACCESS_KEY environment variable
  access_key: ""

# Speech-to-text settings
stt:
  # Model size: tiny, base, small, medium (larger = more accurate but slower)
  # Recommended for Pi 5: base or small
  model: "base"
  
  # Language code
  language: "en"
  
  # Path to whisper.cpp installation
  # whisper_cpp_path: "/home/pi/whisper.cpp"

# Text-to-speech settings
tts:
  # KittenTTS model
  model: "KittenML/kitten-tts-nano-0.2"
  
  # Voice options:
  # expr-voice-2-m, expr-voice-2-f (default)
  # expr-voice-3-m, expr-voice-3-f
  # expr-voice-4-m, expr-voice-4-f
  # expr-voice-5-m, expr-voice-5-f
  voice: "expr-voice-2-f"

# OpenClaw settings
openclaw:
  # Gateway URL (if running OpenClaw on same Pi)
  gateway_url: "http://localhost:18789"
  
  # Gateway token (if authentication enabled)
  # gateway_token: ""

# Audio settings
audio:
  # Input device index (-1 for default)
  input_device: -1
  
  # Output device index (-1 for default)
  output_device: -1
  
  # Silence detection threshold for end of speech
  silence_threshold: 500
  
  # Seconds of silence to stop recording
  silence_duration: 1.5

# Assistant personality
assistant:
  # System prompt for Claude
  system_prompt: |
    You are Claudinho, a friendly voice assistant running on a Raspberry Pi.
    Keep responses concise and conversational - they will be spoken aloud.
    Aim for 1-3 sentences unless the user asks for more detail.
    Be helpful, warm, and occasionally playful.
