[global]
# Device name shown in Spotify Connect
device_name = "Claudinho"
device_type = "speaker"

# Audio output via ALSA (USB speaker)
backend = "alsa"
# Leave blank for auto-detection, or set to specific device
# mixer = "PCM"

# Bitrate: 96, 160, or 320
bitrate = 160

# Cache for offline/faster playback
cache_path = "/home/claudinho/.cache/spotifyd"

# No password auth needed â€” we use Spotify Connect discovery
# The Web API (spotipy) handles authentication separately
zeroconf_port = 4070

# Volume normalization
volume_normalisation = true
normalisation_pregain = -10

# Initial volume (%)
initial_volume = "70"
